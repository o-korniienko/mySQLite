<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="new-note has-margin">
            <input id="new-note" type="text" placeholder="type something here...">
            <button class="save-note-btn" type="button" onclick="saveNote()">Submit</button>
            <button class="update-note-btn" type="button" onclick="updateNote()">Save changes</button>
        </section>

        <section class="notes has-margin">
            <!-- notes go here -->
        </section>

        <section class="controllers has-margin">
            <span onclick="deleteNote()" id="remove" title="remove">&#10006;</span>
            <span onclick="editNote()" id="edit" title="edit">&#9998;</span>
            <span onclick="noteUp()" id="table-up" title="up">&#8593;</span>
            <span onclick="noteDown()" id="table-down" title="down">&#8595;</span>
        </section>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
